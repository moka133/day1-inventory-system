# src/main/resources/application.yml
spring:
  application:
    name: day1
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create  # 애플리케이션 실행 시 테이블 자동 생성
    show-sql: true      # SQL 쿼리 콘솔에 출력
    properties:
      hibernate:
        format_sql: true  # SQL 예쁘게 출력
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false # 개발 중에는 캐시 비활성화